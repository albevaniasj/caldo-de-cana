<!DOCTYPE html>
<html>
<head>
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <a href="{% url 'cliente-create' %}">Adicionar Cliente</a>
    <br><br>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in object_list %}
                <tr>
                    <td>{{ cliente.nome }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>
                        <a href="{% url 'cliente-update' cliente.pk %}">Editar</a> |
                        <a href="{% url 'cliente-delete' cliente.pk %}">Deletar</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" style="text-align: center;">Sem clientes no momento.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
